    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="http://localhost:5000/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="http://localhost:5000/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://localhost:5000/css/main.css">

        <script src="http://localhost:5000/libs/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body ng-app="slimWiki">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navBarController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" ng-click="toggle()" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/home">SlimWiki</a>
           </div>

           <div id="navbar" ng-show="toggleState" class="navbar-collapse" ng-class="{toggleState: 'collapse'}">

               <search-form></search-form>

               <ul class="nav navbar-nav navbar-right">
                   <li class="active"><a href="/#/home/">Wikis</a></li>

                   <li class="dropdown" dropdown>
                       <a href="#" dropdown-toggle>
                           Topics <b class="caret"></b>
                       </a>

                       <ul class="dropdown-menu" role="menu">
                       {% for topic in topics %}
                           <li><a href="/#/home/[[topic.topic]]">[[topic.topic]]</a></li>
                           <li class="divider"></li>
                       {% endfor %}
                       </ul>
                   </li>

                   {% if user %}
                   <li class="dropdown" dropdown>
                       <a href="#" dropdown-toggle>
                           Options <b class="caret"></b>
                       </a>

                       <ul class="dropdown-menu" role="menu">
                           <li><a href="/dashboard/#/listArticle/">My Articless</a></li>
                           <li><a href="/dashboard/#/createArticle/">New Article</a></li>
                           <li><a href="/dashboard/#/userProfile/">Profile</a></li>
                           <li class="divider"></li>
                           <li><a href="/logout/">Logout</a></li>
                       </ul>
                   </li>
                   {% endif %}
               </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="container">
        <!--here content -->
        {% block content %} {% endblock %}
        <hr>
        <footer>
            <p>&copy; GrammersHouse.com 2015</p>
        </footer>
    </div>

    </body>
</html>
